---
layout: default_en
title: Contact
---

<div class="container">
  <h1 class="page-title fadeIn">Contact</h1>
  <p class="contact-invitation fadeIn">
    Send Daan a message below, or send an e-mail to daan.boertien@gmail.com.
  </p>

  <form
    name="contact"
    method="POST"
    data-netlify="true"
    action="/en/success/"
    class="fadeIn"
  >
    <label for="name">Name</label>
    <input type="text" id="name" name="name" autofocus />
    <label for="email">Email</label>
    <input type="email" id="email" name="email" />
    <label for="message">Message</label>
    <textarea rows="4" cols="50" name="message"></textarea>
    <input type="submit" value="Send" />
  </form>
  <h2 class="page-subtitle fadeIn">Photographers</h2>
  <ul class="photographer-list fadeIn">
    {% for photographer in site.data.contact %}
    <li>{{photographer.name}}</li>
    {% endfor %}
  </ul>
</div>
