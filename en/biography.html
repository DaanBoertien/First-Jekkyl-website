---
layout: default_en
title: Biography
---

<div class="page-bio container">
  <div class="container-without-padding">
    <h1 class="page-title fadeIn">Biografy</h1>

    <div class="">
      {% for alinea in site.data.biografie.main %} {% if alinea.alinea-en %}
      <p class="biografie fadeIn bio-box">{{ alinea.alinea-en }}</p>
      {% endif %}{% endfor %}
    </div>
  </div>
</div>
<div class="container-without-padding">
  <section class="section-quote">
    <p class="quote fadeIn">{{ site.data.biografie.quote-en }}</p>
    <p class="quote-author fadeIn">{{ site.data.biografie.quote-author }}</p>
  </section>
  <div
    class="image-container fadeInPhoto container-without-padding bio-image-container border-top"
  >
    <img
      src="{{site.baseurl}}{{site.data.biografie.image}}"
      alt=""
      class="bio-image"
    />
    <p class="photographer">Â© {{ site.data.biografie.photographer }}</p>
  </div>
</div>
