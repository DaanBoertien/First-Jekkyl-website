name: Scheduled build
on:
  schedule:
    - cron: "* * * * *"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger our build webhook on Netlify
        run: curl -X POST -d {} "https://api.netlify.com/${TOKEN}" --ssl-no-revoke
        env:
          TOKEN: ${{ secrets.NETLIFY_CRON_BUILD_HOOK }}
