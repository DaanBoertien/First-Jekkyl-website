---
# front matter tells Jekyll to process Liquid
layout: default
video-url:
---

<section class="section-landing">
  <div class="video-container">
    <video
      src="{{site.baseurl}}assets/img/dctbackgroundvideo1080cropped.mp4"
      class="background-video"
      autoplay
      muted
      loop
      type="video/mp4"
    ></video>
    <div class="landing-title-container">
      <h1 class="landing-title">Daan Boertien</h1>
      <p class="landing-subtitle">Pianist</p>
    </div>
  </div>
</section>

<div class="container">
  <section class="section-bio">
    <p class="bio-teaser">
      {{ site.data.home.bio-teaser }}
      <a href="/biografie/" class="btn">Lees meer</a>
    </p>
  </section>
</div>
<div class="container-without-padding">
  <section class="section-media">
    <div class="iframe-container">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/{{site.data.home.youtube-id}}"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <a href="/media/" class="btn">Meer video's</a>
  </section>
</div>
<div class="container-without-padding">
<section class="section-quote">
  <p class="quote">{{ site.data.home.quote }}</p>
  <p class="quote-author">{{ site.data.home.quote-author }}</p>
</section>
</div>
<section class="section-onemore">
  <img
    src="assets/img/low_-high res Trouw Daan Boertien_W7A0566-bewerkt.jpg"
    alt=""
  />
</section>
</div>
</body>
