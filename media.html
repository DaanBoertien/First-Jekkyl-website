---
layout: default
---

<div class="container">
  <h1 class="page-title">Media</h1>
  <div class="media-titles">
    <a href="#videos" class="page-subtitle" id="videos">Video's</a>
    <a href="#fotos" class="page-subtitle">Foto's</a>
  </div>
</div>
<div class="container">
  <div class="all-items">
    {% for video in site.data.videos.video %}
    <div class="iframe-container media-video">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/{{video.youtube-id}}"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    {% endfor %}
  </div>
  <h2 class="page-subtitle"><a id="fotos">Foto's</a></h2>
  {% for photo in site.data.photos.foto %}
  <div class="media-video boxshadow">
    <img src="{{photo.url}}" alt="{{photo.alt}}">
    {% if photo.photographer != "" %}
      <p class="photographer">Â© {{photo.photographer}}</p>
    {% endif %}
  </div>
  {% endfor %}
  
</div>
  
</div>
