---
layout: default
absolute_path_nl: /contact/
absolute_path_en: /en/contact/
---

<div class="container">
  <h1 class="page-title fadeIn">Contact</h1>
  <p class="contact-invitation fadeIn">
    Vul het formulier hieronder in om contact op te nemen, of mail naar
    info@daanboertien.com.
  </p>

  <form
    name="contact"
    method="POST"
    data-netlify="true"
    action="/success/"
    class="fadeIn"
  >
    <label for="name">Naam</label>
    <input type="text" id="name" name="name" autofocus />
    <label for="email">E-mailadres</label>
    <input type="email" id="email" name="email" />
    <label for="message">Bericht</label>
    <textarea rows="4" cols="50" name="message"></textarea>
    <input type="submit" value="Verzend" />
  </form>
  <h2 class="page-subtitle fadeIn">Fotografen</h2>
  <ul class="photographer-list fadeIn">
    {% for photographer in site.data.contact %}
    <li>{{photographer.name}}</li>
    {% endfor %}
  </ul>
</div>
