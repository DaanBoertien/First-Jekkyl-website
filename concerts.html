---
layout: default
title: concerts
---
<h1>Latest Posts</h1>

<ul>

  {% for concert in site.concerts %}
    <li>
      <h2><a href="{{ concert.url }}">{{ concert.title }}</a></h2>
      {{ concert.date | date_to_string }}
      {{ concert.excerpt }}
      {{ concert.place }}
    </li>
  {% endfor %}
</ul>
