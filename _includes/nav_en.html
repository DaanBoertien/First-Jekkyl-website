<nav>
    <ul class="nl">
       {% for item in site.data.navigation %}
           <li class="fadeInNav">
               <a href="{{item.url_en}}"   
               
               {% if page.url contains item.urlclass %}class="current"{% endif %} >{{item.name_en}}</a>
           </li>
       {% endfor %}
       
   </ul>
   
</nav>
<div class="container-without-padding">
<div class="hamburger-container">
   <button class="hamburger hamburger--spin" type="button">
       <span class="hamburger-box"></span>
         <span class="hamburger-inner {% if page.url != "/" %}hamburger-black{% endif %}"></span>
       </span>
     </button>
</div>
</div>
