quote:
  - Gespecialiseerd in het begeleiden van liederen toonde Daan Boertien zich een
    zanger op de vleugel. Met zijn fijnzinnige en milde aanslag, zijn zowel
    vanzelfsprekende als verrassende timing en zijn grote inlevingsvermogen is
    hij de ideale combinatie van meebewegend begeleider en autonoom solist.
  - Specialized in song accompaniment, Daan Boertien proved to be a singer
    behind the grand piano. With his subtle and delicate touch, his both natural
    as well as surprising timing and imagination, he is the ideal combination of
    flexible accompanist and autonomous soloist.
