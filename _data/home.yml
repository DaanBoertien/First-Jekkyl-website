title: Home
quote: "Gespecialiseerd in het begeleiden van liederen toonde Daan Boertien zich een zanger op de vleugel. Met zijn fijnzinnige en milde aanslag, zijn zowel vanzelfsprekende als verrassende timing en zijn grote inlevingsvermogen is hij de ideale combinatie van meebewegend begeleider en autonoom solist."
quote-author: "-Eindhovens Dagblad"
youtube-id: Ab0pswJdJJo
bio-teaser: Daan Boertien is een Nederlandse concertpianist die zich heeft gespecialiseerd in liedbegeleiding. Hij geeft concerten met verschillende zangers in binnen- en buitenland. Hij is als Associate Artist verbonden aan de Dutch National Opera Studio. Daarnaast is hij als docent verbonden aan Codarts (Rotterdam) en het Conservatorium van Amsterdam.
