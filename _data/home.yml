bio-teaser:
  - Daan Boertien is een Nederlandse concertpianist die zich heeft
    gespecialiseerd in liedbegeleiding. Recentelijk trad hij op met
    internationaal gevierde zangers zoals Benjamin Appl, Roderick Williams en
    Thomas Oliemans. Zijn debuut-cd met bariton Michael Wilmering werd door de
    internationale pers lovend ontvangen. Sinds 2020 is Daan Boertien als
    Associate Artist verbonden aan de Dutch National Opera Studio.
  - Daan Boertien is a Dutch concert pianist who specializes in song
    accompaniment. He recently performed with internationally acclaimed singers
    such as Benjamin Appl, Roderick Williams and Thomas Oliemans. His debut CD
    with baritone Michael Wilmering was praised by the international press.
    Since 2020, Daan Boertien has been affiliated with the Dutch National Opera
    Studio as an Associate Artist.
