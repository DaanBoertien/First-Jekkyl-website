title: Home
bio-teaser: Daan Boertien is een Nederlandse concertpianist die zich heeft
  gespecialiseerd in liedbegeleiding. Recentelijk trad hij op met internationaal
  gevierde zangers zoals Benjamin Appl, Roderick Williams en Thomas Oliemans.
  Zijn debuut-cd met bariton Michael Wilmering werd door de internationale pers
  lovend ontvangen. Sinds 2020 is Daan Boertien als Associate Artist verbonden
  aan de Dutch National Opera Studio.
bio-teaser-en: Daan Boertien is a Dutch concert pianist who specializes in song
  accompaniment. He recently performed with internationally acclaimed singers
  such as Benjamin Appl, Roderick Williams and Thomas Oliemans. His debut CD
  with baritone Michael Wilmering was praised by the international press. Since
  2020, Daan Boertien has been affiliated with the Dutch National Opera Studio
  as an Associate Artist.
youtube-id: krrw7utSaio
quote: Gespecialiseerd in het begeleiden van liederen toonde Daan Boertien zich
  een zanger op de vleugel. Met zijn fijnzinnige en milde aanslag, zijn zowel
  vanzelfsprekende als verrassende timing en zijn grote inlevingsvermogen is hij
  de ideale combinatie van meebewegend begeleider en autonoom solist.
quote-en: Specialized in song accompaniment, Daan Boertien proved to be a singer
  behind the grand piano. With his subtle and delicate touch, his both natural
  as well as surprising timing and imagination, he is the ideal combination of
  flexible accompanist and autonomous soloist.
quote-author: "- Eindhovens Dagblad"
