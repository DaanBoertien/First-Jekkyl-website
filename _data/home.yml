title: Home
bio-teaser: Daan Boertien is een Nederlandse concertpianist die zich heeft
  gespecialiseerd in liedbegeleiding. Hij geeft concerten met verschillende
  zangers in binnen- en buitenland. Hij is als Associate Artist verbonden aan de
  Dutch National Opera Studio. Daarnaast is hij actief als docent bij Codarts
  (Rotterdam) en gastdocent aan het Conservatorium van Amsterdam.
bio-teaser-en: Daan Boertien is a Dutch concert pianist who specialized in song
  accompaniment. He performs with several singers in the Netherlands and abroad.
  As of this season, Daan is Associate Artist of the Dutch National Opera
  Studio. Furthermore, he is active as vocal coach at Codarts (Rotterdam) and is
  guest teacher at the Conservatory of Amsterdam.
quote: >-
  Boertien verplaatste zich met zichtbaar plezier in klarinet of trompet. Maar
  meer nog dan hen op de piano na te doen, zocht hij naar de ongebreidelde
  fantasie van zo’n klarinettist of zo’n trompettist. Uitermate knap. 

  (...)

  Nu eens stuwend, dan weer afwachtend gaf Boertien de zangers hier alle ruimte voor expressie. En hoe hij het postludium van dat laatste lied speelde – onaards mooi.
quote-en: >-
  Boertien moved himself with visible pleasure in the role of clarinet or
  trumpet. But even more than imitating them on the piano, he searched for the
  unbridled fantasy of such a clarinetist or such a trumpet player. Extremely
  skilfull.

  (...)

  Sometimes driving, sometimes waiting Boertien gave the singers plenty of room for expression. And how he played the postludium of that last song - unearthly beautiful.
quote-author: "- Peter van der Lint, Trouw"
