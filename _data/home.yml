title: Home
bio-teaser: Daan Boertien is een Nederlandse concertpianist die zich heeft
  gespecialiseerd in liedbegeleiding. Hij geeft concerten met verschillende
  zangers in binnen- en buitenland. Hij is als Associate Artist verbonden aan de
  Dutch National Opera Studio. Daarnaast is hij als docent verbonden aan Codarts
  (Rotterdam) en het Conservatorium van Amsterdam.
bio-teaser-en: Daan Boertien is a Dutch concert pianist.
quote: >-
  Boertien verplaatste zich met zichtbaar plezier in klarinet of trompet. Maar
  meer nog dan hen op de piano na te doen, zocht hij naar de ongebreidelde
  fantasie van zo’n klarinettist of zo’n trompettist. Uitermate knap. (...)

  Nu eens stuwend, dan weer afwachtend gaf Boertien de zangers hier alle ruimte voor expressie. En hoe hij het postludium van dat laatste lied speelde – onaards mooi.
quote-en: Gespecialiseerd in het begeleiden van liederen toonde Daan Boertien
  zich een zanger op de vleugel. Met zijn fijnzinnige en milde aanslag, zijn
  zowel vanzelfsprekende als verrassende timing en zijn grote inlevingsvermogen
  is hij de ideale combinatie van meebewegend begeleider en autonoom solist.
quote-author: "- Peter van der Lint, Trouw"
