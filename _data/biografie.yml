main:
  - alinea-nl: >-
      Daan Boertien is een Nederlandse concertpianist die zich heeft
      gespecialiseerd in liedbegeleiding. Hij geeft concerten met
      verschillende zangers in binnen- en buitenland. Momenteel maakt hij deel
      uit van de Dutch National Opera Studio van de Nationale Opera in
      Amsterdam.
    alinea-en: >-
      Daan is a Dutch pianist.

  - alinea-nl: >-
      Op 10-jarige leeftijd werd Daan aangenomen bij de Young Musician’s
      Acadamy van het Conservatorium van Tilburg, waar hij les had van Jelena
      Bazova. Daarna studeerde hij bij David Kuyken aan het Conservatorium van
      Amsterdam en aan de Hochschule für Musik und Theater Hamburg, bij de
      Duitse liedspecialist Burkhard Kehring. Hiervoor ontving hij een beurs
      van het Prins Bernhard Cultuurfonds en de Oscar und Vera Ritter-Stiftung
      Hamburg.

  - alinea-nl: >-
      Daan Boertien won vele prijzen. Zo won hij in 2020 de Berenbergprijs met
      een winnaarsconcert in de Elbphilharmonie in Hamburg. In 2019 won hij de
      DAAD-prijs. In 2018 won Daan Boertien de publieksprijs van Dutch
      Classical Talent samen met bariton Raoul Steffani. Verder won hij bij
      het Gustav-Mahler-Wettbewerb in Hamburg samen met Bariton Geng Lee zowel
      de 1e prijs als de prijs voor beste begeleider. In 2015 ontving hij de
      ‘Kunst aan de Dijk Prijs voor Jong Talent’ en in 2010 was Daan
      prijswinnaar van het Prinses Christinaconcours.

  - alinea-nl: >-
      Daan gaf concerten in Nederland, België, Frankrijk, Duitsland, Portugal,
      Italië, Tunesië, Zwitserland, Letland en Canada. In Nederland trad hij
      onder meer op in het Concertgebouw, TivoliVredenburg, Muziekgebouw aan
      ’t IJ en Muziekgebouw Eindhoven. Ook is hij regelmatig te horen en te
      zien op radio en televisie. Zo speelt hij regelmatig bij Podium
      Witteman. In 2019 was hij te horen bij het Prinsengrachtconcert in
      Amsterdam.

  - alinea-nl: >-
      De afgelopen jaren gaf Daan concerten met zangers als Benjamin Appl,
      Michaela Kaune, Maarten Koningsberger, Judith van Wanroij, Peter
      Gijsbertsen, Maria Riccarda Wesseling, Marc Pantus, Thomas Oliemans en
      André Morsch. Daan volgde masterclasses voor piano solo bij onder andere
      Enrico Pace, Leslie Howard en Naum Grubert. Verder kreeg hij voor
      liedinterpretatie belangrijke impulsen van Roger Vignoles, Julius Drake,
      Graham Johnson, Malcolm Martineau, Wolfram Rieger, Jeff Cohen, Thomas
      Hampson, Margreet Honig, Christianne Stotijn, Anne Sofie von Otter en
      Brigitte Fassbaender.
